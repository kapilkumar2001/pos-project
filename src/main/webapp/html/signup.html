<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

	<nav th:replace="snippets.html :: name_site_navbar"></nav>


	<div class="container">

		<div class="row">
			&nbsp;
		</div>

		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">

				<div class="card">
					<div class="card-header">
						Signup
					</div>
					<div class="card-body">
						<form class="form" id="signup-form" method="POST" th:action="@{/session/signup}">
							<div class="form-group">
								<label for="email" class="col-sm-10 col-form-label">Email</label>
								<div class="col-sm-12">
									<input type="email" class="form-control" name="email" id="email"
										placeholder="Enter Email" required>
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-sm-10 col-form-label">Password</label>
								<div class="col-sm-12">
									<input type="password" class="form-control" name="password" id="password-field"
										placeholder="Enter Password" required><span toggle="#password-field" class="fa fa-fw fa-eye toggle-password" style="float: right;
										margin-right: 20px; margin-top: -25px; position: relative; z-index: 2;"></span>
								</div> 
							</div>
							<div>
								&nbsp;
							</div>
							<button type="submit" class="btn btn-primary" id="signup"
								style="margin-left: 11px;">SignUp</button>
						</form>
					</div>
					

				</div>
				<div class="col-3"></div>



			</div>
		</div>

	</div>

	<footer th:replace="snippets.html :: name_footer"></footer>

	<script>
		$(".toggle-password").click(function() {
			$(this).toggleClass("fa-eye fa-eye-slash");
			var input = $($(this).attr("toggle"));
			if (input.attr("type") == "password") {
			input.attr("type", "text");
			} else {
			input.attr("type", "password");
			}
		});
	</script>

	<div hidden class="error-message"><span th:text="${info.getMessage()}"></span></div>

</body>

</html>

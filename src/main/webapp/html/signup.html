<!doctype html>
<html lang="en">
	<head th:replace="snippets.html :: name_head"></head>
	<body>
		<nav th:replace="snippets.html :: name_site_navbar"></nav>
		<div class="container mt-4">
			<div class="row">
				<div class="col-6 mt-4">
					<img th:src="@{/static/assets/images/login1.jpg}" alt="signup.png" width="450" height="450">
				</div>
				<div class="col-6 mt-4">
					<div class="card mt-4">
						<div class="card-header">
							<b>Sign up</b>
						</div>
						<div class="card-body">
							<form class="form" id="signup-form" name="signup-form">
								<div class="form-group">
									<label for="email" class="col-sm-10 col-form-label required">Email</label>
									<div class="col-sm-12">
										<input type="text" class="form-control" name="email" id="email" placeholder="Enter Email" required>
									</div>
								</div>
								<div class="form-group">
									<label for="password" class="col-sm-10 col-form-label required">Password</label>
									<div class="col-sm-12 position-relative">
										<input type="password" class="form-control pr-5" name="password" id="password-field" placeholder="Enter Password" required>
										<span toggle="#password-field" class="fa fa-eye toggle-password position-absolute"></span>
									</div> 
								</div>
								<button type="button" class="btn btn-primary mt-2 ml-3" id="signup-button">Sign up</button>
								<div class="mt-4 mb-2 text-center">
									Already have an account? <a th:href="@{/site/login}">Login here</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer th:replace="snippets.html :: name_footer"></footer>
		<div th:switch="${info.getRole()}" hidden>
			<div th:case="'supervisor'">
			  <script>
				  window.location.replace("http://localhost:9000/pos/ui/brands");
			  </script>
			</div>
            <div th:case="'operator'">
			  <script>
				  window.location.replace("http://localhost:9000/pos/ui/brands");
			  </script>
			</div>
		</div>
		<script th:src="@{/static/signup.js}"></script>
		<script>
			$(".toggle-password").click(function() {
				$(this).toggleClass("fa-eye fa-eye-slash");
				var input = $($(this).attr("toggle"));
				if (input.attr("type") == "password") {
					input.attr("type", "text");
				} else {
				    input.attr("type", "password");
				}
			});
		</script>
	</body>
</html>

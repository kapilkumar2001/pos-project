<!doctype html>
<html lang="en">
  <head th:replace="snippets.html :: name_head"></head>
  <body>
    <nav th:replace="snippets.html :: name_app_navbar"></nav>
    <div class="container">
      <h4 class="my-4">Sales Report</h4>
      <div class="row my-4">
        <div class="col-12">
          <form class="form-inline" id="sales-report-form">
            <div class="form-group mr-3">
              <label for="input-start-date" class="col-form-label required">Start Date</label>
              <input type="date" class="form-control form-control-sm ml-2" name="start-date" id="input-start-date" required>
            </div>
            <div class="form-group mr-3">
              <label for="input-end-date" class="col-form-label required">End Date</label>
              <input type="date" class="form-control form-control-sm ml-2" name="end-date" id="input-end-date" required>
            </div>
            <div class="form-group mr-3">
                <label for="input-brand" class="col-form-label">Brand</label>
                <select class="form-control form-control-sm ml-2" name="brand" id="input-brand"></select>
            </div>
            <div class="form-group mr-3">
                <label for="input-category" class="col-form-label">Category</label>
                <select class="form-control form-control-sm ml-2" name="category" id="input-category">
                    <option value="" selected>All</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary btn-sm mr-3" id="apply-filter">
              <i class="fa fa-search mr-1"></i>Search
            </button>
            <button type="button" class="btn btn-primary btn-sm ml-auto" id="download-tsv-sales-report">
                <i class="fa fa-download mr-1"></i>Download
            </button>
          </form>
        </div>
      </div>
      <div class="card">
        <table class="table table-striped" id="sales-report-table">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <footer th:replace="snippets.html :: name_footer"></footer>
    <script th:src="@{/static/sales-report.js}"></script>
  </body>
</html>

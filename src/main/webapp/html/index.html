<!DOCTYPE html>
<html lang="en">
  <head th:replace="snippets.html :: name_head"></head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-1" th:fragment="name_site_navbar" style="box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.2)">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{/static/increff.png}" width="145" height="40" class="d-inline-block align-top" alt=""/>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
    <div class="container mt-4">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="jumbotron">
            <h1 class="display-4">Hello!</h1>
            <p class="lead">Welcome to Increff POS Application</p>
            <a class="btn btn-primary bt-lg mt-4" th:href="@{/site/login}" role="button">Login</a>
          </div>
        </div>
      </div>
    </div>
    <footer th:replace="snippets.html :: name_footer"></footer>
    <div th:switch="${info.getRole()}" hidden>
			<div th:case="'supervisor'">
			  <script>
				  window.location.replace("http://localhost:9000/pos/ui/brands");
			  </script>
			</div>
      <div th:case="'operator'">
			  <script>
				  window.location.replace("http://localhost:9000/pos/ui/brands");
			  </script>
			</div>
		</div>
  </body>
</html>

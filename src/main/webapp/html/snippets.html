<head th:fragment="name_head">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="baseUrl" th:attr="content=${baseUrl}" />

  <script src="https://kit.fontawesome.com/c30beb553f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" th:href="@{/static/app.css}" />
  <link rel="icon" type="image/x-icon" th:href="@{/static/increff-logo.png}" />
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-1 fixed-top" th:fragment="name_app_navbar" style="box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.2)">
  <a class="navbar-brand">
    <img th:src="@{/static/increff.png}" width="145" height="40" class="d-inline-block align-top" alt=""/>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavIn">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/brands}">Brands</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/products}">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/inventory}">Inventory</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/orders}">Orders</a>
      </li>
      <li class="nav-item dropdown" onmouseover="showDropdown()" onmouseout="hideDropdown()">
        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Reports
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown" id="navbarDropdownMenu">
          <a class="dropdown-item" th:href="@{/ui/brands-report}">Brands Report</a>
          <a class="dropdown-item" th:href="@{/ui/inventory-report}">Inventory Report</a>
          <a class="dropdown-item" th:href="@{/ui/sales-report}">Sales Report</a>
          <a class="dropdown-item" th:href="@{/ui/pos-day-sales-report}">Pos Day Sales Report</a>
        </div>
      </li>
      <!-- <div th:switch="${info.getRole()}">
        <div th:case="'supervisor'">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/ui/reports}">Reports</a>
          </li>
        </div>
      </div> -->
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false">
          [[${info.getEmail()}]]
        </a>
        <div
          class="dropdown-menu"
          aria-labelledby="navbarDropdown"
          id="navbarDropdownMenu">
          <a class="dropdown-item" th:href="@{/session/logout}">Logout</a>
        </div>
      </li>
    </ul>
  </div>
</nav>

<footer class="footer mt-1" th:fragment="name_footer" style="box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.25)">
  &copy; 2023 Increff
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script th:src="@{/static/app.js}"></script>
  <script th:src="@{/static/papaparse.min.js}"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    function showDropdown() {
      document.getElementById("navbarDropdownMenu").style.display = "block";
    }
    
    function hideDropdown() {
      document.getElementById("navbarDropdownMenu").style.display = "none";
    }
  </script>
</footer>

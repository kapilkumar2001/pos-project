<head th:fragment="name_head">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="baseUrl" th:attr="content=${baseUrl}" />

  <script src="https://kit.fontawesome.com/c30beb553f.js" crossorigin="anonymous"></script>

</nav>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-1" th:fragment="name_app_navbar" style="box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.2)">
  <a class="navbar-brand">
    <img th:src="@{/static/logo2.png}" width="145" height="40" class="d-inline-block align-top" alt=""/>
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavIn">
    <ul class="navbar-nav">
      <!-- <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/home}">Home</a>
      </li> -->
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/brands}">Brands</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/products}">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/inventory}">Inventory</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/orders}">Orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/reports}">Reports</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false">
          [[${info.getEmail()}]]
        </a>
        <div
          class="dropdown-menu"
          aria-labelledby="navbarDropdown"
          id="navbarDropdownMenu">
          <a class="dropdown-item" th:href="@{/session/logout}">Logout</a>
        </div>
      </li>
    </ul>
  </div>

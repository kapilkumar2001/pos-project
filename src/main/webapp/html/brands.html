<!doctype html>
<html lang="en">
	<head th:replace="snippets.html :: name_head"></head>
	<body>
		<nav th:replace="snippets.html :: name_app_navbar"></nav>
		<div class="container">
			<div class="row my-4">
				<h4 class="leftAlign">Brands</h4>
				<th:block th:switch="${info.getRole()}">
					<div th:case="supervisor" style="margin-left: auto;margin-right: 0;">	
            <div class="col-12">
              <button type="button" class="btn btn-primary btn-sm" id="add-brand-button" style="padding: 4px">
                <i class='fa fa-plus align-middle' style='font-size:16px;color:white; padding-right: 4px;'></i>
                <span class="align-middle">Add Brand</span>
              </button>
              <button type="button" class="btn btn-primary btn-sm ml-3" id="upload-data">
                <i class='fa fa-upload align-middle' style='font-size:16px;color:white;padding-right: 4px;'></i>
                <span class="align-middle">Upload Brands</span>
              </button>
            </div>
					</div>
				</th:block>
			</div>
			<div class="card shadow-4-strong rounded-5 overflow-hidden p-0">
				<div class="card-body p-0">
					<table class="table table-striped" id="brands-table">
						<thead>
							<tr>
								<th scope="col">S.No.</th>
								<th scope="col">Brand</th>
								<th scope="col">Category</th>
								<th:block th:switch="${info.getRole()}">
									<div th:case="supervisor">
										<th scope="col">Action</th>
									</div>
								</th:block>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>			

			<!-- Add Brand Modal -->
			<div class="modal" tabindex="-1" role="dialog" id="add-brand-modal">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Add Brand</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form id="brand-form">
								<div class="form-group row">
									<label for="inputBrand" class="col-3 col-form-label required">Brand</label>
									<div class="col-9">
										<input type="text" class="form-control form-control-sm" name="brand"
											placeholder="Enter Brand" required>
									</div>
								</div>
								<div class="form-group row">
									<label for="inputCategory" class="col-3 col-form-label required">Category</label>
									<div class="col-9">
										<input type="text" class="form-control form-control-sm" name="category"
											placeholder="Enter Category" required>
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary btn-sm" id="add-brand">
								<i class='fa fa-check' style='font-size:16px;color:white; padding-right: 4px;'></i>Add
							</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Brand Edit Modal -->
			<div class="modal" tabindex="-1" role="dialog" id="edit-brand-modal">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Edit Brand</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form id="brand-edit-form">
								<div class="form-group row">
									<label for="editInputBrand" class="col-sm-3 col-form-label required">Brand</label>
									<div class="col-sm-9">
										<input type="text" class="form-control form-control-sm" name="brand"
											placeholder="Enter Brand" required>
									</div>
								</div>
								<div class="form-group row">
									<label for="editInputCategory" class="col-sm-3 col-form-label required">Category</label>
									<div class="col-sm-9">
										<input type="text" class="form-control form-control-sm" name="category"
											placeholder="Enter Category" required>
									</div>
								</div>
								<input type="hidden" name="id">
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary btn-sm" id="update-brand"><i class='fa fa-check'
									style='font-size:16px;color:white; padding-right: 4px;'></i>Update</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Brand Upload Modal -->
			<div class="modal" tabindex="-1" role="dialog" id="upload-brands-modal">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Upload Brands</h5>
							<button type="button" class="close" data-dismiss="modal" id="close-upload-modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="brands-file p-2 col-12">
								<input type="file" accept=".tsv" class="custom-file-input" id="brandsFile">
								<label class="custom-file-label p-2" for="brandsFile" id="brandsFileName">Choose File</label>
							</div>
							<a th:href="@{/sample/brands-sample.tsv}" target="_blank">Download Sample File</a>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary btn-sm" id="process-data"><i class='fa fa-upload' style='font-size:16px;color:white;padding-right: 4px;'></i>Upload</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer th:replace="snippets.html :: name_footer"></footer>
		<script th:src="@{/static/brands.js}"></script>
		<div hidden class="user-role"><span th:text="${info.getRole()}"></span></div>
	</body>
</html>

<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

	<nav th:replace="snippets.html :: name_app_navbar"></nav>

	<div class="container">

		<div class="row">
			&nbsp;
		</div>

		<div class="row">
			&nbsp;
            <h4 class="alignleft">Brands</h4>
			<th:block th:switch="${info.getRole()}">
				<div th:case="supervisor" style="margin-left: auto;margin-right: 0;">
					<div class="row">
						<div class="col-12">
							<button type="button" class="btn btn-primary btn-sm" id="add-brandcategory-button"
								style="padding: 4px">
								<i class='fa fa-plus'
									style='font-size:16px;color:white; padding-right: 4px;'></i>Add</button>
							&nbsp;
							<button type="button" class="btn btn-primary btn-sm" id="refresh-data"><i
									class='fas fa-sync-alt'
									style='font-size:16px;color:white;padding-right: 4px;'></i>Refresh</button>
							&nbsp;
							<button type="button" class="btn btn-primary btn-sm" id="upload-data"><i class='fa fa-upload'
									style='font-size:16px;color:white;padding-right: 4px;'></i>Upload</button>
							<!-- <input type="hidden" value="${info.getRole()}" id="user-role"></input> -->
						</div>
					</div>
				</div>
				<div th:case="operator"></div>
			</th:block>
			&nbsp;
		</div>

		<div class="row">
			&nbsp;
		</div>

		<!-- Top row with form-->
		



		<!-- Add BrandCategory Modal -->
		<div class="modal" tabindex="-1" role="dialog" id="add-brandcategory-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Add BrandCategory</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form id="brandcategory-form">
							<div class="form-group">
								<label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
								<div class="col-sm-10">
									<input type="text" class="form-control form-control-sm" name="brand"
										placeholder="enter brand">
								</div>
							</div>
							<div class="form-group">
								<label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
								<div class="col-sm-10">
									<input type="text" class="form-control form-control-sm" name="category"
										placeholder="enter category">
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary btn-sm" id="add-brandcategory"><i
								class='fa fa-check'
								style='font-size:16px;color:white; padding-right: 4px;'></i>Add</button>
					</div>
				</div>
			</div>
		</div>


		<!-- Blank Row -->
		<div class="row">
			&nbsp;
		</div>
		<div class="row">

			<!-- Table -->
			<div class="col-12">
				<div class="card shadow-4-strong rounded-5 overflow-hidden p-0">
					<div class="card-body p-0">
						<table class="table table-striped" id="brandcategory-table">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Brand</th>
									<th scope="col">Category</th>
									<th:block th:switch="${info.getRole()}">
										<div th:case="supervisor">
											<th scope="col">Actions</th>
										</div>
									</th:block>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>


		<!-- BrandCategory Edit Modal -->
		<div class="modal" tabindex="-1" role="dialog" id="edit-brandcategory-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Edit BrandCategory</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form id="brandcategory-edit-form">
							<div class="form-group">
								<label for="editInputBrand" class="col-sm-2 col-form-label">Brand</label>
								<div class="col-sm-10">
									<input type="text" class="form-control form-control-sm" name="brand"
										placeholder="enter brand">
								</div>
							</div>
							<div class="form-group">
								<label for="editInputCategory" class="col-sm-2 col-form-label">Category</label>
								<div class="col-sm-10">
									<input type="text" class="form-control form-control-sm" name="category"
										placeholder="enter category">
								</div>
							</div>
							<input type="hidden" name="id">
						</form>
					</div>
					<div class="modal-footer">
						<!-- <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal"><i class='fa fa-close' style='font-size:16px;color:white; padding-right: 4px;'></i>Cancel</button> -->
						<button type="button" class="btn btn-primary btn-sm" id="update-brandcategory"><i
								class='fa fa-check'
								style='font-size:16px;color:white; padding-right: 4px;'></i>Update</button>
					</div>
				</div>
			</div>
		</div>


		<!-- BrandCategory Upload Modal -->
		<div class="modal" tabindex="-1" role="dialog" id="upload-brandcategory-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title">Upload BrandCategory</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<div class="brandcategory-file">
							<input type="file" class="custom-file-input" id="brandcategoryFile">
							<label class="custom-file-label" for="brandcategoryFile" id="brandcategoryFileName">Choose
								file</label>
						</div>
						<a th:href="@{/sample/brandcategory.tsv}" target="_blank">Download Sample</a>
						<br>
						Rows: <span id="rowCount">0</span>,
						Processed: <span id="processCount">0</span>,
						Errors: <span id="errorCount">0</span>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal"><i
								class='fa fa-close'
								style='font-size:16px;color:white; padding-right: 4px;'></i>Cancel</button>
						<button type="button" class="btn btn-primary btn-sm" id="process-data"><i class='fa fa-upload'
								style='font-size:16px;color:white;padding-right: 4px;'></i>Upload</button>
						<button type="button" class="btn btn-warning btn-sm" id="download-errors"><i
								class='fa fa-download'
								style='font-size:16px;color:white;padding-right: 4px;'></i>Download Errors</button>
					</div>
				</div>
			</div>
		</div>

	</div> <!-- Container end-->

	<footer th:replace="snippets.html :: name_footer"></footer>

	<script th:src="@{/static/brandcategory.js}"></script>

	<div hidden class="user-role"><span th:text="${info.getRole()}"></span></div>

</body>

</html>

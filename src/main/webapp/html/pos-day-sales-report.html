<!doctype html>
<html lang="en">
  <head th:replace="snippets.html :: name_head"></head>
  <body>
    <nav th:replace="snippets.html :: name_app_navbar"></nav>
    <div class="container">
        <div>
            <h4 class="my-4">POS Day Sales Report</h4>
            <div class="row my-4">
              <div class="col-12 d-flex justify-content-between">
                <form class="form-inline" id="posdaysales-report-form">
                  <div class="form-group mr-3">
                    <label for="inputPosStartDate" class="col-form-label">Start Date</label>
                    <input type="date" class="form-control form-control-sm ml-2" name="startDate" id="inputPosStartDate">
                  </div>
                  <div class="form-group mr-3">
                    <label for="inputPosEndDate" class="col-form-label">End Date</label>
                    <input type="date" class="form-control form-control-sm ml-2" name="endDate" id="inputPosEndDate">
                  </div>
                  <button type="button" class="btn btn-primary btn-sm mr-3" id="apply-filter">
                    <i class='fa fa-filter' style='font-size:16px;color:white;padding-right: 4px;'></i>
                    Apply
                  </button>
                  <button type="button" class="btn btn-primary btn-sm" id="download-tsv-posdaysales-report">
                      <i class='fa fa-download' style='font-size:16px;color:white;padding-right: 4px;'></i>
                      Download
                  </button>
                </form>
              </div>
            </div>
          </div>
        <div class="row">
        <div class="col-12">
            <div class="card shadow-4-strong rounded-5 overflow-hidden">
            <div class="card-body">
                <table class="table table-striped" id="posdaysales-report-table">
                <thead>
                    <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Total Invoiced Orders</th>
                    <th scope="col">Total Invoiced Items</th>
                    <th scope="col">Total Revenue</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                </table>
            </div>
            </div>
        </div>
        </div>
    </div>
    <footer th:replace="snippets.html :: name_footer"></footer>
    <script th:src="@{/static/pos-day-sales-report.js}"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<body>
  <nav th:replace="snippets.html :: name_app_navbar"></nav>
  <div class="container">
    <div class="row my-4">
        <h4 class="alignleft">Brands Report</h4>
        <div class="row" style="margin-left: auto;margin-right: 0;">
          <div class="col-12">
            <button type="button" class="btn btn-primary btn-sm" id="download-tsv-brands-report">
                <i class='fa fa-download' style='font-size:16px;color:white;padding-right: 4px;'></i>
                Download
              </button>
          </div>
        </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card shadow-4-strong rounded-5 overflow-hidden">
          <div class="card-body">
            <table class="table table-striped" id="brand-report-table">
              <thead>
                <tr>
                  <th scope="col">S.No.</th>
                  <th scope="col">Brand</th>
                  <th scope="col">Category</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>


  </div>

  <footer th:replace="snippets.html :: name_footer"></footer>

  <script th:src="@{/static/brands-report.js}">
  </script>

</body>

</html>

<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

	<nav th:replace="snippets.html :: name_site_navbar"></nav>


	<div class="container">

		<div class="row">
			&nbsp;
		</div>

		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">

				<div class="card">
					<div class="card-header">
						Login
					</div>
					<div class="card-body">
						<form class="form" id="login-form" method="POST" th:action="@{/session/login}">
							<div class="form-group">
								<label for="email" class="col-sm-10 col-form-label">Email</label>
								<div class="col-sm-12">
									<input type="email" class="form-control" name="email" id="email"
										placeholder="Enter Email" required>
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-sm-10 col-form-label">Password</label>
								<div class="col-sm-12">
									<input type="password" class="form-control" name="password" id="password-field"
										placeholder="Enter Password" required><span toggle="#password-field" class="fa fa-fw fa-eye toggle-password" style="float: right;
										margin-right: 20px; margin-top: -25px; position: relative;"></span>
								</div>
							</div>
							<div>
								&nbsp;
							</div>
							
								<button type="submit" class="btn btn-primary align-middle" id="login" style="margin-left: 11px;">Login</button>
													
							
						</form>
					</div>
					<th:block th:switch="${info.getRole()}">
						<span th:unless="${info.getMessage()} == ''">
							<div class="card-footer text-danger">
								[[${info.getMessage()}]]
							</div>
						</span>
					</th:block>
					
				</div>

				<div class="col-3"></div>
			</div>
		</div>

	</div>

	<footer th:replace="snippets.html :: name_footer"></footer>

	<script>
		$(".toggle-password").click(function() {
			$(this).toggleClass("fa-eye fa-eye-slash");
			var input = $($(this).attr("toggle"));
			if (input.attr("type") == "password") {
			input.attr("type", "text");
			} else {
			input.attr("type", "password");
			}
		});
	</script>

</body>

</html>

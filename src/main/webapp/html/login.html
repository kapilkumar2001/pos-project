<!doctype html>
<html lang="en">
  <head th:replace="snippets.html :: name_head"></head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light mb-1" th:fragment="name_site_navbar" style="box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.2)">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{/static/increff.png}" width="145" height="40" class="d-inline-block align-top" alt=""/>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavOut">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="btn btn-primary" th:href="@{/site/signup}">Signup</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container mt-4">
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6">
					<div class="card">
						<div class="card-header">
							Login
						</div>
						<div class="card-body">
							<form class="form" id="login-form" method="POST" th:action="@{/session/login}">
								<div class="form-group">
									<label for="email" class="col-sm-10 col-form-label">Email</label>
									<div class="col-sm-12">
										<input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" required>
									</div>
								</div>
								<div class="form-group">
									<label for="password" class="col-sm-10 col-form-label">Password</label>
									<div class="col-sm-12">
										<input type="password" class="form-control" name="password" id="password-field"	placeholder="Enter Password" required>
											<span toggle="#password-field" class="fa fa-fw fa-eye toggle-password" 
											style="float: right; margin-right: 20px; margin-top: -25px; position: relative;"></span>
									</div>
								</div>
								<button type="submit" class="btn btn-primary align-middle" id="login" style="margin-left: 11px;">Login</button>		
							</form>
						</div>
						<span th:unless="${info.getMessage()} == ''">
							<div class="card-footer text-danger">
								[[${info.getMessage()}]]
							</div>
						</span>
					</div>
				</div>
			</div>
		</div>

		<footer th:replace="snippets.html :: name_footer"></footer>
		<div th:switch="${info.getRole()}" hidden>
			<div th:case="'supervisor'">
			  <script>
				  window.location.replace("http://localhost:9000/pos/ui/brands");
			  </script>
			</div>
      <div th:case="'operator'">
			  <script>
				  window.location.replace("http://localhost:9000/pos/ui/brands");
			  </script>
			</div>
		</div>
		<script>
			$(".toggle-password").click(function() {
				$(this).toggleClass("fa-eye fa-eye-slash");
				var input = $($(this).attr("toggle"));
				if (input.attr("type") == "password") {
				input.attr("type", "text");
				} else {
				input.attr("type", "password");
				}
			});
		</script>
	</body>
</html>

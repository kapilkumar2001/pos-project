<!doctype html>
<html lang="en">
  <head th:replace="snippets.html :: name_head"></head>
  <body>
    <nav th:replace="snippets.html :: name_app_navbar"></nav>
    <div class="container">
      <h4 class="my-4">Daily Sales Report</h4>
      <div class="row my-4">
        <div class="col-12">
          <form class="form-inline" id="posdaysales-report-form">
            <div class="form-group mr-3">
              <label for="input-pos-start-date" class="col-form-label required">Start Date</label>
              <input type="date" class="form-control form-control-sm ml-2" name="start-date" id="input-pos-start-date">
            </div>
            <div class="form-group mr-3">
              <label for="input-pos-end-date" class="col-form-label required">End Date</label>
              <input type="date" class="form-control form-control-sm ml-2" name="end-date" id="input-pos-end-date">
            </div>
            <button type="button" class="btn btn-primary btn-sm" id="apply-filter">
              <i class="fa fa-search mr-1"></i>Search
            </button>
            <button type="button" class="btn btn-primary btn-sm ml-auto" id="download-tsv-posdaysales-report">
              <i class="fa fa-download mr-1"></i>Download
            </button>
          </form>
        </div>
      </div>
      <table class="table table-striped border" id="posdaysales-report-table">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
    <footer th:replace="snippets.html :: name_footer"></footer>
    <script th:src="@{/static/daily-sales-report.js}"></script>
  </body>
</html>

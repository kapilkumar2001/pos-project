<!doctype html>
<html lang="en">
  <head th:replace="snippets.html :: name_head"></head>
  <body>
    <nav th:replace="snippets.html :: name_app_navbar"></nav>
    <div class="container">
      <div class="row my-4">
        <h4 class="alignleft">Orders</h4>
        <div class="row" style="margin-left: auto;margin-right: 0;">
          <div class="col-12">
            <button type="button" class="btn btn-primary btn-sm" id="create-order-button">
              <i class='fa fa-plus align-middle' style='font-size:16px;color:white; padding-right: 4px;'></i>
              <span class="align-middle">Create Order</span>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card shadow-4-strong rounded-5 overflow-hidden">
            <div class="card-body p-0">
              <table class="table table-striped" id="order-table">
                <thead>
                  <tr>
                    <th scope="col">Order ID</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Updated At</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- create order Modal -->
      <div class="modal" tabindex="-1" role="dialog" id="create-order-modal">
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Create Order</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <button type="button" class="btn btn-primary btn-sm" id="add-item" style='margin-left:32px'>
                  <i class='fa fa-plus' style='font-size:16px;color:white; padding-right: 4px;'></i>Add Item
                </button>
              </div>
              <div class="row">
                &nbsp;
              </div>
              <div class="col-12">
                <form class="form-inline" id="order-list-form">
                  <table class="table table-striped" id="order-item-table">
                    <thead>
                      <tr>
                        <th scope="col">Barcode</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Selling Price</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger btn-sm" id="cancel-create">
                <i class='fa fa-close' style='font-size:16px;color:white; padding-right: 4px;'></i>Cancel Order
              </button>
              <button type="button" class="btn btn-primary btn-sm" id="create-order">
                <i class='fa fa-check' style='font-size:16px;color:white; padding-right: 4px;'></i>Create Order
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- view order Modal -->
      <div class="modal" tabindex="-1" role="dialog" id="view-order-modal">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">View Order</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="col-12">
                <div class="card shadow-4-strong rounded-5 overflow-hidden">
                  <div class="card-body p-0">
                    <table class="table table-striped" id="view-order-table">
                      <thead>
                        <tr>
                          <th scope="col">Barcode</th>
                          <th scope="col">Product Name</th>
                          <th scope="col">Quantity</th>
                          <th scope="col">Selling Price</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- edit order Modal -->
      <div class="modal" tabindex="-1" role="dialog" id="edit-order-modal">
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Order</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <button type="button" class="btn btn-primary btn-sm" id="edit-add-item"
                  style='margin-left:32px'><i class='fa fa-plus'
                    style='font-size:16px;color:white; padding-right: 4px;'></i>Add Item</button>
              </div>
              <div class="row">
                &nbsp;
              </div>
              <div class="col-12">
                <form class="form-inline" id="edit-order-list-form">
                  <table class="table table-striped" id="edit-order-item-table">
                    <thead>
                      <tr>
                        <th scope="col">Barcode</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Selling Price</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger btn-sm" id="cancel-order">
                <i class='fa fa-close' style='font-size:16px;color:white; padding-right: 4px;'></i>Cancel Order
              </button>
              <button type="button" class="btn btn-primary btn-sm" id="update-order">
                <i class='fa fa-check' style='font-size:16px;color:white; padding-right: 4px;'></i>Update Order
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer th:replace="snippets.html :: name_footer"></footer>
    <script th:src="@{/static/orders.js}"></script>
    <div hidden class="user-role"><span th:text="${info.getRole()}"></span></div>
  </body>
</html>

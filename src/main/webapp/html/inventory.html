<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>Inventory</h3>

 <!-- Top row with form-->
 <div class="row">
     <div class="col-12">
            <form class="form-inline" id="inventory-form">
              <button type="button" class="btn btn-primary btn-sm" id="refresh-data"><i class='fas fa-sync-alt' style='font-size:16px;color:white;padding-right: 4px;'></i>Refresh</button>
              &nbsp;
              <button type="button" class="btn btn-primary btn-sm" id="upload-data"><i class='fa fa-upload' style='font-size:16px;color:white;padding-right: 4px;'></i>Upload</button>
            </form>
     </div> 
</div> 

<!-- Blank Row -->
<div class="row">
    &nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
    <table class="table table-striped" id="inventory-table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Barcode</th>
          <th scope="col">Quantity</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
       
      </tbody>
    </table>
</div>
</div>

<!-- inventory Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-inventory-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Inventory</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <form id="inventory-edit-form">
              <div class="form-group">
                <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" name="quantity" placeholder="enter quantity">
                </div>
              </div>  
            <input type="hidden" name="barcode" >
            </form>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal"><i class='fa fa-close' style='font-size:16px;color:white; padding-right: 4px;'></i>Cancel</button>
        <button type="button" class="btn btn-primary btn-sm" id="update-inventory"><i class='fa fa-check' style='font-size:16px;color:white; padding-right: 4px;'></i>Update</button>
      </div>
    </div>
  </div>
</div>


<!-- inventory Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="upload-inventory-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Upload Inventory</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
        <div class="inventory-file">
          <input type="file" class="custom-file-input" id="inventoryFile">
          <label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose file</label>
        </div>
        <a th:href="@{/sample/inventory.tsv}" target="_blank">Download Sample</a> 
        <br>
        Rows: <span id="rowCount">0</span>, 
        Processed: <span id="processCount">0</span>, 
        Errors: <span id="errorCount">0</span>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal"><i class='fa fa-close' style='font-size:16px;color:white; padding-right: 4px;'></i>Cancel</button>
        <button type="button" class="btn btn-primary btn-sm" id="process-data"><i class='fa fa-upload' style='font-size:16px;color:white;padding-right: 4px;'></i>Upload</button>
        <button type="button" class="btn btn-warning btn-sm" id="download-errors"><i class='fa fa-download' style='font-size:16px;color:white;padding-right: 4px;'></i>Download Errors</button>
      </div>
    </div>
  </div>
</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/inventory.js}"/></script>

</body> 

</html>

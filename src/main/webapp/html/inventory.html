<!doctype html>
<html lang="en">
  <head th:replace="snippets.html :: name_head"></head>
  <body>
    <nav th:replace="snippets.html :: name_app_navbar"></nav>
    <div class="container">
      <div class="row my-4">
        <h4>Inventory</h4>
        <th:block th:switch="${info.getRole()}">
          <div th:case="supervisor" class="ml-auto">
            <button type="button" class="btn btn-primary btn-sm" id="upload-data">
              <i class='fa fa-upload mr-1'></i>Upload Inventory
            </button>
          </div>
        </th:block>
      </div>
      <div class="card">
          <table class="table table-striped" id="inventory-table">
            <thead></thead>
            <tbody></tbody>
          </table>
      </div>
      
      <!-- inventory Edit Modal -->
      <div class="modal" tabindex="-1" role="dialog" id="edit-inventory-modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="edit-inventory-modal-title">Edit Inventory</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="inventory-edit-form">
                <div class="form-group row">
                  <label for="inputQuantity" class="col-sm-3 col-form-label">Quantity</label>
                  <div class="col-sm-9">
                    <input type="number" class="form-control" name="quantity" placeholder="Enter Quantity">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputQuantity" class="col-sm-3 col-form-label">Barcode</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="barcode" readonly>
                  </div>
                </div>
                <input type="hidden" name="barcode">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary btn-sm" id="update-inventory">
                <i class='fa fa-check mr-1'></i>Update
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- inventory upload Modal -->
      <div class="modal" tabindex="-1" role="dialog" id="upload-inventory-modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Upload Inventory</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="inventory-file p-2 col-12">
                <input type="file" accept=".tsv" class="custom-file-input p-2" id="inventoryFile">
                <label class="custom-file-label p-2" for="inventoryFile" id="inventoryFileName">Choose File</label>
              </div>
              <a th:href="@{/sample/inventory-sample.tsv}" target="_blank">Download Sample File</a>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary btn-sm" id="process-data">
                <i class='fa fa-upload mr-1'></i>Upload
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer th:replace="snippets.html :: name_footer"></footer>
    <script th:src="@{/static/inventory.js}"></script>
    <div hidden class="user-role"><span th:text="${info.getRole()}"></span></div>
  </body>
</html>
